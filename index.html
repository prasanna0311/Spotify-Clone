<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />

    <title>Spotify Clone App</title>

  <body onload="getQueryParamerter()">

              </svg>
            </div>
          </div>

          <div class="row text-start">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <ul class="vertical-navigation">
                <li class="nav-items active" onclick="navigateToHome()">
                  <svg
                    viewBox="0 0 512 512"
                    width="24"
                    height="24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                      fill="currentColor"

                    ></path>
                  </svg>

                  <span class="ms-4">Home</span>
                </li>
                <li class="nav-items">
                  <svg
                    viewBox="0 0 512 512"
                    width="24"
                    height="24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path

                <li class="nav-items">
                  <svg
                    viewBox="0 0 512 512"
                    width="24"
                    height="24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                      fill="currentColor"
                    ></path>
                  </svg>
                  <span class="ms-4">Your library</span>
                </li>
              </ul>
            </div>

            <!-- playlist options -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-5">
              <ul class="vertical-navigation">
                <li class="nav-items" onclick="createPlayList()">
                  <svg
                    role="img"
                    height="12"
                    width="12"
                    viewBox="0 0 16 16"
                    class="playlist-logo-plus"
                  >
                    <path d="M14 7H9V2H7v5H2v2h5v5h2V9h5z"></path>
                    <path fill="none" d="M0 0h16v16H0z"></path>
                  </svg>
                  <span class="ms-4">Create Playlist </span>
                </li>
                <li class="nav-items">
                  <svg
                    role="img"
                    height="12"
                    width="12"
                    viewBox="0 0 16 16"
                    class="playlist-logo"
                    style="
                      background: linear-gradient(135deg, #450af5, #c4efd9);
                    "
                  >
                    <path fill="none" d="M0 0h16v16H0z"></path>
                    <path
                      fill="grey"
                      style="width: 50%; height: 50%"
                      d="M13.797 2.727a4.057 4.057 0 00-5.488-.253.558.558 0 01-.31.112.531.531 0 01-.311-.112 4.054 4.054 0 00-5.487.253c-.77.77-1.194 1.794-1.194 2.883s.424 2.113 1.168 2.855l4.462 5.223a1.791 1.791 0 002.726 0l4.435-5.195a4.052 4.052 0 001.195-2.883 4.057 4.057 0 00-1.196-2.883z"
                    ></path>
                  </svg>
                  <span class="ms-4">Liked Songs</span>
                </li>
              </ul>
            </div>

            <div class="ps-4 pe-4">
              <hr style="color: white" />
            </div>

            <!-- api playlist items -->
            <div
              class="ps-4 pe-4"
              style="height: 200px"
              id="playlist-list"
            ></div>

            <!-- install app -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 install-app ps-4">
              <svg
                role="img"
                height="24"
                width="24"
                viewBox="0 0 24 24"
                fill="white"
              >
                <path
                  d="M11.5 0C5.149 0 0 5.148 0 11.5 0 17.851 5.149 23 11.5 23S23 17.851 23 11.5C23 5.148 17.851 0 11.5 0zm0 22C5.71 22 1 17.29 1 11.5S5.71 1 11.5 1 22 5.71 22 11.5 17.29 22 11.5 22zm.499-6.842V5h-1v10.149l-3.418-3.975-.758.652 4.678 5.44 4.694-5.439-.757-.653-3.439 3.984z"
                ></path>
              </svg>
              <span class="ms-4">Install App</span>
            </div>
          </div>
        </div>

        <!-- main content navbar -->
        <div
          class="col-8 col-sm-8 col-md-10 col-lg-10"
          id="mainDiv"
          style="padding-left: 0; margin: 0"
        >
          <div class="row">
            <div class="col-8 col-sm-8 col-md-10 col-lg-10" id="outerDiv">
              <nav
                class="navbar fixed-top sticky-top"
                id="scroll-navbar"
                style="opacity: 1"
              >
                <a class="navbar-brand" href="#" style="display: flex">
                  <div class="input-group">
                    <div
                      class="input-group-text"
                      style="
                        background-color: black;
                        border: none;
                        border-top-left-radius: 50%;
                        border-bottom-left-radius: 50%;
                      "
                    >
                      <i class="bi bi-search"></i>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="white"
                        class="bi bi-search"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                      </svg>
                    </div>
                    <input
                      type="text"
                      placeholder="Search..."
                      class="form-control"
                      aria-label="Text input with checkbox"
                      style="
                        background-color: black;
                        color: white;
                        border: none;
                        border-top-right-radius: 30px;
                        border-bottom-right-radius: 30px;
                        width: 320px;
                      "
                    />
                  </div>
                </a>

                <div class="d-flex flex-row-reverse bd-highlight">
                  <div
                    class="dropdown me-5 pe-1"
                    id="loggedInButton"
                    style="padding-left: 15px"
                  >
                    <button
                      class="btn dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton1"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      style="color: white"
                    >
                      <svg
                        width="16"
                        height="16"
                        fill="currentColor"
                        viewBox="0 0 18 20"
                        xmlns="http://www.w3.org/2000/svg"
                        data-testid="user-icon"
                        style="background-color: #282828; border-radius: 50%"
                      >
                        <path
                          d="M15.216 13.717L12 11.869C11.823 11.768 11.772 11.607 11.757 11.521C11.742 11.435 11.737 11.267 11.869 11.111L13.18 9.57401C14.031 8.58001 14.5 7.31101 14.5 6.00001V5.50001C14.5 3.98501 13.866 2.52301 12.761 1.48601C11.64 0.435011 10.173 -0.0879888 8.636 0.0110112C5.756 0.198011 3.501 2.68401 3.501 5.67101V6.00001C3.501 7.31101 3.97 8.58001 4.82 9.57401L6.131 11.111C6.264 11.266 6.258 11.434 6.243 11.521C6.228 11.607 6.177 11.768 5.999 11.869L2.786 13.716C1.067 14.692 0 16.526 0 18.501V20H1V18.501C1 16.885 1.874 15.385 3.283 14.584L6.498 12.736C6.886 12.513 7.152 12.132 7.228 11.691C7.304 11.251 7.182 10.802 6.891 10.462L5.579 8.92501C4.883 8.11101 4.499 7.07201 4.499 6.00001V5.67101C4.499 3.21001 6.344 1.16201 8.699 1.00901C9.961 0.928011 11.159 1.35601 12.076 2.21501C12.994 3.07601 13.5 4.24301 13.5 5.50001V6.00001C13.5 7.07201 13.117 8.11101 12.42 8.92501L11.109 10.462C10.819 10.803 10.696 11.251 10.772 11.691C10.849 12.132 11.115 12.513 11.503 12.736L14.721 14.585C16.127 15.384 17.001 16.884 17.001 18.501V20H18.001V18.501C18 16.526 16.932 14.692 15.216 13.717Z"
                        ></path>
                      </svg>
                      <span id="user-name"></span>
                    </button>
                    <ul
                      class="dropdown-menu"
                      style="
                        right: 0;
                        left: 0;
                        top: 41px;
                        padding: 0 !important;
                      "
                      aria-labelledby="dropdownMenuButton1"
                    >
                      <li style="width: 100%">
                        <a
                          class="dropdown-item d-flex justify-content-between"
                          style="
                            width: 100%;
                            background-color: #282828;
                            color: white;
                          "
                          href="#"
                        >
                          <div>Account</div>
                          <div>
                            <svg
                              role="img"
                              height="16"
                              width="16"
                              viewBox="0 0 16 16"
                              class="Svg-ulyrgf-0 dIsYZz"
                            >
                              <path
                                fill-rule="evenodd"
                                fill="white"
                                d="M15 7V1H9v1h4.29L7.11 8.18l.71.71L14 2.71V7h1zM1 15h12V9h-1v5H2V4h5V3H1v12z"
                                clip-rule="evenodd"
                              ></path>
                            </svg>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a
                          class="
                            dropdown-item dropdown-item
                            d-flex
                            justify-content-between
                          "
                          style="
                            width: 100%;
                            background-color: #282828;
                            color: white;
                          "
                          href="#"
                          id="profile-id"
                          >Profile</a
                        >
                      </li>
                      <li>
                        <a
                          class="dropdown-item d-flex justify-content-between"
                          style="
                            width: 100%;
                            background-color: #282828;
                            color: white;
                          "
                          href="#"
                        >
                          <span>Upgrade</span>
                          <svg
                            role="img"
                            height="16"
                            width="16"
                            viewBox="0 0 16 16"
                          >
                            <path
                              fill-rule="evenodd"
                              fill="white"
                              d="M15 7V1H9v1h4.29L7.11 8.18l.71.71L14 2.71V7h1zM1 15h12V9h-1v5H2V4h5V3H1v12z"
                              clip-rule="evenodd"
                            ></path>
                          </svg>
                        </a>
                      </li>

                      <li id="logout" onclick="logout()">
                        <a
                          class="dropdown-item d-flex justify-content-between"
                          style="
                            width: 100%;
                            background-color: #282828;
                            color: white;
                          "
                          href="#"
                          >Logout</a
                        >
                      </li>
                    </ul>
                  </div>

                  <div
                    class="p-2 bd-highlight"
                    id="login-btn"
                    onclick="pageLoad()"
                  >
                    <button
                      id="button-upgrade"
                      style="width: 150px; height: 30px"
                    >
                      <span class="upgrade-style">LOGIN</span>
                    </button>
                    <div id="result"></div>
                  </div>

                  <div class="p-2 bd-highlight">
                    <button
                      id="button-upgrade"
                      style="width: 150px; height: 30px"
                    >
                      <span class="upgrade-style">UPGRADE</span>
                    </button>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>

        <h1
          style="color: white; padding-left: 400px; margin-top: 300px"
          id="welcome-message"
        >
          Login to Enjoy Your Music 🎧 !!
        </h1>
        <!-- main music content Div -->

        <div
          class="col-12 col-sm-12 col-md-12 col-lg-12"
          style="padding-top: 300px; height: 100px"
          id="main-pageContent"
        >
          <div
            class="container-fluid"
            id="music-div"
            style="color: white; padding-left: 314px"
          ></div>
        </div>
        <div class="container" id="playlist-detail" style="display: none"></div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
